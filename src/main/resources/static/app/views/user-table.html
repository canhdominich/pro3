<style type="text/css">
/* body { */

/* type input file */
.sample-show-hide {
	transition: all linear 2s;
}

.sample-show-hide.ng-hide {
	opacity: 0;
}

.inputfile {
	width: 0.1px;
	height: 0.1px;
	opacity: 0;
	overflow: hidden;
	position: absolute;
	z-index: -1;
}

.inputfile+label {
	display: inline-block;
	cursor: pointer;
}

.inputfile+label:hover {
	color: lightgrey;
}

.form-group {
	position: relative;
}

.form-group input {
	padding-left: 50px;
}

label.username {
	background-image:
		url("https://codyhouse.co/demo/login-signup-modal-window/img/cd-icon-username.svg");
}

label.email {
	background-image:
		url("https://codyhouse.co/demo/login-signup-modal-window/img/cd-icon-email.svg");
}

label.password {
	background-image:
		url("https://codyhouse.co/demo/login-signup-modal-window/img/cd-icon-password.svg");
}

label.image-replace {
	/* replace text with an icon */
	display: inline-block;
	position: absolute;
	left: 15px;
	top: 50%;
	bottom: auto;
	-webkit-transform: translateY(-50%);
	-moz-transform: translateY(-50%);
	-ms-transform: translateY(-50%);
	-o-transform: translateY(-50%);
	transform: translateY(-50%);
	height: 20px;
	width: 20px;
	overflow: hidden;
	text-indent: 100%;
	white-space: nowrap;
	color: transparent;
	text-shadow: none;
	background-repeat: no-repeat;
	background-position: 50% 0;
}

.table-wrapper {
	background: #fff;
	padding: 20px 25px;
	/* 	margin: 30px 0; */
	border-radius: 3px;
	box-shadow: 0 1px 1px rgba(0, 0, 0, .05);
}

.table-title {
	padding-bottom: 15px;
	background: #299be4;
	color: #fff;
	padding: 16px 30px;
	margin: -20px -25px 10px;
	border-radius: 3px 3px 0 0;
}

.table-title h2 {
	margin: 5px 0 0;
	font-size: 24px;
}

.table-title .btn {
	color: #566787;
	float: right;
	font-size: 13px;
	background: #fff;
	border: none;
	min-width: 50px;
	border-radius: 2px;
	border: none;
	outline: none !important;
	margin-left: 10px;
}

.table-title .btn:hover, .table-title .btn:focus {
	color: #566787;
	background: #f2f2f2;
}

/* .table-title .btn i { */
/* 	float: left; */
/* 	font-size: 21px; */
/* 	margin-right: 5px; */
/* } */
.table-title .btn span {
	float: left;
	margin-top: 2px;
	font-size: 16px;
	margin-right: 5px;
}

table.table tr th, table.table tr td {
	border-color: #e9e9e9;
	padding: 12px 15px;
	vertical-align: middle;
}

table.table tr th:first-child {
	width: 60px;
}

table.table tr th:last-child {
	width: 100px;
}

table.table-striped tbody tr:nth-of-type(odd) {
	background-color: #fcfcfc;
}

table.table-striped.table-hover tbody tr:hover {
	background: #f5f5f5;
}

table.table th i {
	font-size: 13px;
	margin: 0 5px;
	cursor: pointer;
}

table.table td:last-child i {
	opacity: 0.9;
	font-size: 22px;
	margin: 0 5px;
}

table.table td a {
	font-weight: bold;
	color: #566787;
	display: inline-block;
	text-decoration: none;
}

table.table td a:hover {
	color: #2196F3;
}

table.table td a.settings {
	color: #2196F3;
}

table.table td a.delete {
	color: #F44336;
}

table.table td i {
	font-size: 19px;
}

table.table .avatar {
	border-radius: 50%;
	vertical-align: middle;
	margin-right: 10px;
}

.status {
	font-size: 30px;
	margin: 2px 2px 0 0;
	display: inline-block;
	vertical-align: middle;
	line-height: 10px;
}

.text-success {
	color: #10c469;
}

.text-info {
	color: #62c9e8;
}

.text-warning {
	color: #FFC107;
}

.text-danger {
	color: #ff5b5b;
}

.pagination {
	float: right;
	margin: 0 0 5px;
}

.pagination li a {
	border: none;
	font-size: 13px;
	min-width: 30px;
	min-height: 30px;
	color: #999;
	margin: 0 2px;
	line-height: 30px;
	border-radius: 2px !important;
	text-align: center;
	padding: 0 6px;
}

.pagination li a:hover {
	color: #666;
}

.pagination li.active a, .pagination li.active a.page-link {
	background: #03A9F4;
}

.pagination li.active a:hover {
	background: #0397d6;
}

.pagination li.disabled i {
	color: #ccc;
}

.pagination li i {
	font-size: 16px;
	padding-top: 6px
}

.hint-text {
	float: left;
	margin-top: 10px;
	font-size: 13px;
}
</style>
<script type="text/javascript">
	$(document).ready(function() {
		$('[data-toggle="tooltip"]').tooltip();
	});
</script>

<!-- <div class="container"> -->
<div class="table-wrapper">
	<div class="table-title">
		<div class="row">
			<div class="col-sm-5">
				<h2>
					User <b>Account</b>
				</h2>
			</div>
			<div class="col-sm-7">
				<button ng-click="create()" type="button" class="btn btn-primary"
					data-toggle="modal" data-target="#editModal">
					<span><i class="fas fa-plus-circle"></i> </span><span>Add
						User</span>
				</button>
				<!--Add Modal -->
				<div ui-view="userform" class="modal fade" id="editModal"
					role="dialog"></div>

				<!-- 						export excel -->
				<a ng-click="excelRoport()" class="btn btn-primary"><span><i
						class="fas fa-file-excel"></i></span><span>Export Excel</span></a>
			</div>
		</div>
	</div>
	<div ui-view="conf-del" class="modal fade" id="confirm-delete"
		tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
		aria-hidden="true"></div>
	<div class="alert alert-info margin-top-5 sample-show-hide"
		ng-show="message">{{message}}</div>
	<div class="alert alert-info margin-top-5 sample-show-hide"
		ng-show="createMessage">{{createMessage}}</div>
	<table class="table table-striped table-hover" id="usertable">
		<thead>
			<tr>
				<th>#</th>
				<th>Name</th>
				<th>Mail</th>
				<th>Password</th>
				<th>Role</th>
				<th>Status</th>
				<th>Action</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="x in filteredItems(curPage) ">
				<td>{{x.id}}</td>
				<td><a href="#"> <!-- <img src="/examples/images/avatar/1.jpg" -->
						<!-- class="avatar" alt="Avatar"> --> {{ x.username }}
				</a></td>
				<td>{{x.mail}}</td>
				<td></td>
				<td>{{x.role}}</td>
				<td><span class="status text-success">&bull;</span> Active</td>
				<td style="display: flex;">
					<!-- 				edit action                                                      -->
					<a ng-click="edit(x)" data-toggle="modal" data-target="#editModal"
					class="settings btn btn-default" title="Settings"
					data-toggle="tooltip"><i class="fas fa-pencil-alt"></i></a> <!-- delete                                                 -->
					<!--                delete action                                                    -->
					<a class="delete btn btn-default" title="Delete"
					ng-click="deleteUser(x.id)" data-toggle="modal"
					data-target="#confirm-delete"><i class="fas fa-trash-alt"></i></a>
					<!-- 					confirm delete modal                                                                              -->

				</td>
			</tr>
		</tbody>
	</table>
	<div class="clearfix">
		<div class="hint-text">
			Showing <b>7</b> out of <b>25</b> entries
		</div>
		<ul class="pagination">
			<li ng-class="curPage==1?'disabled':''" class="page-item prev "
				ng-click="(curPage!=1)&&previous($event)"><a href="#">
					Previous </a></li>
			<li ng-click="setCurPage($event)" ng-repeat="n in range(start,end)"
				class="page-item"><a
				ng-class="parseInt($(this).text())==curPage?'active':''" href="#"
				class="page-link clicked"> {{n}} </a></li>
			<li ng-class="curPage==numOfPages?'disabled':''" class="page-item"
				ng-click="(curPage!=numOfPages)&&next($event)"><a href="#"
				class="page-link"> Next </a></li>
		</ul>
	</div>
</div>
