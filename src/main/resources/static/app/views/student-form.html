<div class="modal-dialog">

	<!-- Modal content-->
	<div class="modal-content">
		<div class="modal-header">
			<button type="button" class="close" data-dismiss="modal">&times;</button>
			<h4 class="modal-title">Modal Header</h4>
		</div>
		<div class="modal-body">
			<!-- 								<p>Some text in the modal.</p> -->
			<!-- 								<div class=" col-md-6 col-md-offset-3"> -->
			<div class="panel panel-default">
				<div class="panel-heading">Student Form</div>
				<div class="panel-body">
					<div class="col-md-12">
						<form name="studentForm">

							<div class="form-group"
								ng-class="{ 'has-error': studentForm.studentname.$invalid && studentForm.studentname.$dirty }">
								<!-- 													<label for="name">Name:</label> -->
								<label class="image-replace username" for="studentname">Student
									Name</label> <input ng-value="edit.studentname"
									placeholder="Student Name" type="text" required
									class="form-control" ng-model="student.studentname"
									id="studentname" name="studentname">
							</div>

							<div class="form-group"
								ng-class="{ 'has-error': studentForm.birthday.$invalid && studentForm.birthday.$dirty }">
								<!-- 													<label for="username">Username:</label> -->
								<label style="z-index: 1001;" class="image-replace email"
									for="birthday">Birthday</label>
								<!-- 								<input ng-value="edit.birthday" placeholder="Birthday" -->
								<!-- 									type="text" required class="form-control" -->
								<!-- 									ng-model="student.birthday" id="birthday" name="birthday"> -->
								<div id="datepicker" class="input-group date"
									data-date-format="yyyy-mm-dd">
									<input ng-value="edit.birthday" placeholder="Birthday"
										ng-model="student.birthday" id="birthday" name="birthday"
										class="form-control" readonly="" type="text"> <span
										class="input-group-addon"><i
										class="glyphicon glyphicon-calendar"></i></span>
								</div>
								<script type="text/javascript">
									$(function() {
										$("#datepicker").datepicker({
											autoclose : true,
											todayHighlight : true
										}).datepicker('update', new Date());
									});
								</script>
							</div>

							<div ng-show="createStudent" class="form-group">
								<label style="z-index: 1;" class="image-replace classbox"
									for="class-box">Birthday</label>
								<div id="class-box" ui-view="class-box"></div>

							</div>

							<div style="display: flow-root;">

								<!-- 								<input data-bind-file="" data-ng-model="theFile" id="file" -->
								<!-- 									type="file" name="files[]" class="inputfile" -->
								<!-- 									data-multiple-caption="{count} files selected" multiple> -->

								<!-- 								<label ng-show="createStudent" -->
								<!-- 									style="border: solid; border-width: 1px;" for="file" href="#" -->
								<!-- 									class="btn btn-primary"><span><i -->
								<!-- 										class="fas fa-cloud-upload-alt"></i> </span><span id="choose">File</span></label> -->

								<button style="border: solid; border-width: 1px;"
									ng-click="submit()" type="submit" class="btn btn-primary"
									ng-disabled="student.studentname == ''">
									<span>{{action}}</span>
								</button>

							</div>


							<div class="alert alert-info margin-top-5" ng-show="message">{{message}}</div>
						</form>
					</div>
				</div>
			</div>
			<!-- 								</div> -->
		</div>
		<div class="modal-footer">
			<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
		</div>
	</div>

</div>
