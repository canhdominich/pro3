/* type input file */
.inputfile {
	width: 0.1px;
	height: 0.1px;
	opacity: 0;
	overflow: hidden;
	position: absolute;
	z-index: -1;
}

.inputfile+label {
	display: inline-block;
	cursor: pointer;
}

.inputfile+label:hover {
	color: lightgrey;
}

.form-group {
	position: relative;
}

.form-group input {
	padding-left: 50px;
}

label.username {
	background-image: url("app/image/id-card.png");
}

label.email {
	background-image: url("app/image/calendar-daily-page-on-day-31.png");
}

label.password {
	background-image:
		url("https://codyhouse.co/demo/login-signup-modal-window/img/cd-icon-password.svg");
}

label.image-replace {
	/* replace text with an icon */
	display: inline-block;
	position: absolute;
	left: 15px;
	top: 50%;
	bottom: auto;
	-webkit-transform: translateY(-50%);
	-moz-transform: translateY(-50%);
	-ms-transform: translateY(-50%);
	-o-transform: translateY(-50%);
	transform: translateY(-50%);
	height: 24px;
	width: 24px;
	overflow: hidden;
	text-indent: 100%;
	white-space: nowrap;
	color: transparent;
	text-shadow: none;
	background-repeat: no-repeat;
	background-position: 50% 0;
}

		$('[data-toggle="tooltip"]').tooltip();

<!-- <div class="container"> -->

<div style="margin-bottom: 20px;" ui-view="calendar-month"
	class="col-md-offset-3 col-md-6"></div>
<div class="table-wrapper">
	<div class="table-title">
		<div class="row">
			<div class="col-sm-5">
				<h2>
					Rollcall<b></b>
				</h2>
			</div>
			<div class="col-sm-7">

				<a href="#" class="btn btn-primary"><span><i
						class="fas fa-file-excel"></i></span><span>Export Excel</span></a>
			</div>
		</div>
	</div>
	<table class="table table-striped table-hover">
		<thead>
			<tr>
				<th>#</th>
				<th>Student Name</th>
				<th>Date</th>
				<th>Meal</th>
				<th>Checked</th>

				<th>Employee</th>

			</tr>
		</thead>
		<tbody>

			<tr ng-repeat="x in filteredItems(curPage) ">
				<td>{{x.rollcallid}}</td>
				<td>{{ x.student.studentname }}</td>
				<td>{{ x.time }}</td>
				<td>{{ x.meal }}</td>
				<td><div class="checkbox">
						<label><input ng-checked="x.ischecked" type="checkbox"
							value=""></label>
					</div></td>

				<td>{{x.employee.employeename}}</td>

			</tr>

		</tbody>
	</table>
	<div class="clearfix">
		<div class="hint-text">
			Showing <b>5</b> out of <b>25</b> entries
		</div>
		<ul class="pagination">
			<li ng-class="curPage==1?'disabled':''" class="page-item prev "
				ng-click="(curPage!=1)&&previous($event)"><a href="#">
					Previous </a></li>
			<li ng-click="setCurPage($event)" ng-repeat="n in range(start,end)"
				class="page-item"><a
				ng-class="parseInt($(this).text())==curPage?'active':''" href="#"
				class="page-link clicked"> {{n}} </a></li>
			<li ng-class="curPage==numOfPages?'disabled':''" class="page-item"
				ng-click="(curPage!=numOfPages)&&next($event)"><a href="#"
				class="page-link"> Next </a></li>
		</ul>
	</div>
</div>
<!-- </div> -->
<script>
	var inputs = document.querySelectorAll('.inputfile');
	Array.prototype.forEach.call(inputs, function(input) {
		var label = input.nextElementSibling, labelVal = label.innerHTML;

		input.addEventListener('change', function(e) {
			var fileName = '';
			if (this.files && this.files.length > 1)
				fileName = (this.getAttribute('data-multiple-caption') || '')
						.replace('{count}', this.files.length);
			else
				fileName = e.target.value.split('\\').pop();

			if (fileName)
				label.querySelector('#choose').innerHTML = fileName;
			else
				label.innerHTML = labelVal;
		});
	});
</script>
<script lang="javascript"
