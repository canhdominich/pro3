/* type input file */

.inputfile {

	height: 0.1px;
	opacity: 0;
	overflow: hidden;
	position: absolute;
	z-index: -1;
}

.inputfile+label {
	display: inline-block;
	cursor: pointer;
}

.inputfile+label:hover {
	color: lightgrey;
}

.form-group {
	position: relative;
}

.form-group input {
	padding-left: 50px;
}

label.username {
	background-image: url("app/image/id-card.png");
}

label.image-replace {
	/* replace text with an icon */
	display: inline-block;
	position: absolute;
	left: 15px;
	top: 50%;
	bottom: auto;
	-webkit-transform: translateY(-50%);
	-moz-transform: translateY(-50%);
	-ms-transform: translateY(-50%);
	-o-transform: translateY(-50%);
	transform: translateY(-50%);
	height: 24px;
	width: 24px;
	overflow: hidden;
	text-indent: 100%;
	white-space: nowrap;
	color: transparent;
	text-shadow: none;
	background-repeat: no-repeat;
	background-position: 50% 0;
}

<div class="table-wrapper">
	<div class="table-title">
		<div class="row">
			<div class="col-sm-5">
				<h2>
					Student <b></b>
				</h2>
			</div>
			<div class="col-sm-7">
				<button ng-show="action" ng-click="create()" type="button"
					class="btn btn-primary" data-toggle="modal"
					data-target="#editModal">
					<span><i class="fas fa-plus-circle"></i> </span><span>Add
						Student</span>
				</button>
				<!-- Modal -->
				<div ui-view="student-form" class="modal fade" id="editModal"
					role="dialog"></div>
				<!-- 				<a href="#" class="btn btn-primary"><span><i -->
				<!-- 						class="fas fa-plus-circle"></i> </span><span>Add User</span></a> -->
				<!-- 						export excel -->
				<a ng-click="excelReport()" class="btn btn-primary"><span><i
						class="fas fa-file-excel"></i></span><span>Export Excel</span></a>
				<!-- 						add from file -->
				<input add-student="" data-ng-model="theFile" id="fileStudent"
					type="file" name="files[]" class="inputfile"
					data-multiple-caption="{count} files selected" multiple> <label
					ng-show="minus" for="fileStudent" href="#" class="btn btn-primary"><span><i
						class="fas fa-cloud-upload-alt"></i> </span><span id="choosestd">Choose
						File</span></label>

			</div>
		</div>
	</div>
	<div id="studenttab" class="modal fade" role="dialog">
		<div class="modal-dialog" style="width: 850px;">

			<!-- Modal content-->
			<div style="width: 1000px;" class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">&times;</button>
					<h4 class="modal-title">Modal Header</h4>
				</div>
				<div class="modal-body">
					<div ui-view="detailtab"></div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
				</div>
			</div>

		</div>
	</div>
	<div style="z-index: 1001;" ui-view="conf-del" class="modal fade"
		id="confirm-delete" tabindex="-1" role="dialog"
		aria-labelledby="myModalLabel" aria-hidden="true"></div>

	<div style="z-index: 1001;" ui-view="conf-minus" class="modal fade"
		id="confirm-minus" tabindex="-1" role="dialog"
		aria-labelledby="myModalLabel" aria-hidden="true"></div>

	<div class="alert alert-info margin-top-5 sample-show-hide"
		ng-show="message">{{message}}</div>
	<table class="table table-striped table-hover" id="studenttable">
		<thead>
			<tr>
				<th>#</th>
				<th>Student Name</th>
				<th>Birthday</th>
				<th>Action</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="x in filteredItems(curPage) ">
				<td>{{x.studentid}}</td>
				<td><a href="#"> <!-- <img src="/examples/images/avatar/1.jpg" -->
						<!-- class="avatar" alt="Avatar"> --> {{ x.studentname }}
				</a></td>
				<td>{{x.birthday}}</td>
				<td style="display: flex;">
					<!-- 				make edit                      --> <!-- 			    edit action -->
					<a ng-show="action" ng-click="edit(x)" data-toggle="modal"
					data-target="#editModal" class="settings btn btn-default"
					title="Settings" data-toggle="tooltip"><i
						class="fas fa-pencil-alt"></i></a> <!-- Make delete                  -->
					<!--                Delete action                                           -->
					<a ng-show="action" ng-click="deleteStudent(x.studentid)"
					class="delete btn btn-default" title="Delete" data-toggle="modal"
					data-target="#confirm-delete"><i class="fas fa-trash-alt"></i></a>
					<!-- 						View                   --> <!-- 						Detail                                                      -->
					<a ng-show="action" class="deatail btn btn-default" title="Detail"
					ng-click="selectId(x.studentid)" ui-sref=".detail"
					data-toggle="modal" data-target="#studenttab"
					ng-click="selectId(x.classid)"><i class="fas fa-eye"></i></a> <!-- 					minus                 -->
					<a ng-click="setMinus('student','class',x,classid)" ng-show="minus"
					class="delete btn btn-default" title="Minus" data-toggle="modal"
					data-target="#confirm-minus"><i class="fas fa-minus-circle"></i></a>
				</td>
			</tr>

		</tbody>
	</table>
	<div class="clearfix">
		<div class="hint-text">
			Showing <b>5</b> out of <b>25</b> entries
		</div>
		<ul class="pagination">
			<li ng-class="curPage==1?'disabled':''" class="page-item prev "
				ng-click="(curPage!=1)&&previous($event)"><a href="#">
					Previous </a></li>
			<li ng-click="setCurPage($event)" ng-repeat="n in range(start,end)"
				class="page-item"><a
				ng-class="parseInt($(this).text())==curPage?'active':''" href="#"
				class="page-link clicked"> {{n}} </a></li>
			<li ng-class="curPage==numOfPages?'disabled':''" class="page-item"
				ng-click="(curPage!=numOfPages)&&next($event)"><a href="#"
				class="page-link"> Next </a></li>
		</ul>
	</div>
</div>


<script>
	var inputs = document.querySelectorAll('.inputfile');
	Array.prototype.forEach.call(inputs, function(input) {
		var label = input.nextElementSibling, labelVal = label.innerHTML;

		input.addEventListener('change', function(e) {
			var fileName = '';
			if (this.files && this.files.length > 1)
				fileName = (this.getAttribute('data-multiple-caption') || '')
						.replace('{count}', this.files.length);
			else
				fileName = e.target.value.split('\\').pop();

			if (fileName)
				label.querySelector('#choosestd').innerHTML = fileName;
			else
				label.innerHTML = labelVal;
		});
	});
</script>
